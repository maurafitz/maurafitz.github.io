<!DOCTYPE html>

<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- FONTS -->
	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Pacifico'>
	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Lobster'>
	<link href='https://fonts.googleapis.com/css?family=Satisfy|Montserrat|Raleway:400,300|Francois+One|Playfair+Display' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	
    <!-- <script src="js/vendor/modernizr.js"></script> -->

	<style>
		html {
			width:100%;
			height: 100%;
		}

		body {
			width: 100%;
			height: 100%;
			position: fixed;
		}

		.name {
			font-family: 'Francois One';
			font-size: 40px;
			color: #D6F8D6;
			text-align: right;
			position: absolute;
			top: 35px;
			float: right;
			width: 500px;
			right: 90px;
		}
		

		.color-larger {
			background-color: #A6CFD5;
			height: 180px;
			width: 100%;
			position: absolute;
			opacity: 0.7;
		}

		.link-bar {
			position: absolute;
			float: right;
			right: 50px;
			top: 110px;
			display: inline-flex;
		}

		.link {
			color: white;
			font-family: 'Montserrat';
			font-size: 20px;
			margin-right: 40px;
		}

		.full-screen {
  			top: -50%; 
  			left: -50%; 
  			width: 200%; 
  			height: 200%;

		}

		.profile_photo {
			width: 150px;
			height: 150px;
			position: relative;
			left:15px;
			float: left;
		}

		.image {
			position: absolute; 
  			top: 0; 
		  	left: 0; 
		  	right: 0; 
		  	bottom: 0; 
		  	margin: auto; 
		  	min-width: 50%;
		  	min-height: 50%;
		  	background-image: url("assets/27.jpg");
		  	background-size: cover;
		}

		.hover {
			color: #D6F8D6;
		}

		.in-progress {
			color: white;
			font-size: 55px;
			font-family: 'Montserrat';
			position: absolute;
			top: 50%;
			left: 50%;
		}
		
	
	</style>

	<title> Maura Fitzgerald </title>

</head>

<body style="margin:0px;">
	<div class="full-screen"> 
		<div class="image"></div> 
		<div class="color-larger"> </div>
		<div class="profile_photo"><img src="assets/flowers.png"></div>
		<div class="name"> MAURA FITZGERALD </div>

		<div class="link-bar"> 
			<div class="link">RESUME</div>
			<div class="link">PROJECTS</div>
			<div class="link">PHOTOS</div>
			<div class="link">CONTACT</div>
		</div>

		<div class="in-progress"> website in progress</div>
	</div>

	<script>
		$(".link").on("mouseover", function() {
			$(this).addClass('hover');
		});
		$(".link").on("mouseout", function() {
			$(this).removeClass('hover');
		});
		$(".link:eq(2)").on("click", function() {
			location.href = 'photos.html';
		});
	</script>
</body>



</html>
